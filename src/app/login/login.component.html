<div class="gray-bg">
  <mat-card fxFlex class="login-card">
    <mat-card-title class="title">推播管理後台</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <mat-card-content>
        <mat-form-field style=" width: 100%;" [hideRequiredMarker]="true">
          <input matInput placeholder="請輸入員工編號" formControlName="username" required>
        </mat-form-field>

        <mat-form-field style=" width: 100%;" [hideRequiredMarker]="true">
          <input matInput type="password" placeholder="請輸入密碼" formControlName="password" required>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="btn-center">
        <div style="padding: 0px 15px 10px 15px;">
          <button style="width: 100%;" mat-raised-button [disabled]="!form.valid" color="primary" [routerLink]="[ '/mgt01' ]">登入</button>
        </div>
        <div style="padding: 0px 15px;">
          <button style="width: 100%;" mat-raised-button type="cancel" color="primary" [routerLink]="[ '/unclock']">帳號解鎖</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
