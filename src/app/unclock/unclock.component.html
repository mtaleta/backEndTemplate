<div class="gray-bg">
  <mat-card fxFlex class="login-card">
    <mat-card-title class="title">推播管理後台</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <mat-card-content>
        <mat-form-field style=" width: 100%;" [hideRequiredMarker]="true">
          <input matInput placeholder="請輸入員工編號" formControlName="username" required>
        </mat-form-field>

        <mat-form-field style=" width: 100%;" [hideRequiredMarker]="true">
          <input matInput placeholder="請輸入身分證字號" formControlName="userId" required>
        </mat-form-field>

        <mat-form-field style=" width: 100%;" [hideRequiredMarker]="true">
          <input matInput [matDatepicker]="picker" placeholder="請輸入(民國)出生日期:yyymmdd" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="btn-center">
        <div style="padding: 0px 15px 10px 15px;">
          <button style="width: 100%;" mat-raised-button [disabled]="!form.valid" color="primary">帳號解鎖</button>
        </div>
        <div style="padding: 0px 15px;">
          <button style="width: 100%;" mat-raised-button type="cancel" color="primary" [routerLink]="[ '/login']">取消</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
